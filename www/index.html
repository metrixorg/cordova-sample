<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Metrix</title>
    </head>
    <body>
        <div class="app">
            <div class="logo-container">
                <img src="img/logo.png" alt="logo" style="width:50%">
                <h1>Metrix Sample Cordova App</h1>
                <div id="deviceready" class="blink">
                    <p class="event listening">Connecting to Device</p>
                    <p class="event received">Device is Ready</p>
                </div>
            </div>
            
            <div class="container">
                <p id="sessionNum">Session number is: </p>
                <p id="sessionId">Session id is: </p>
            </div>
            <div class="container">
                <button class="button" id="btnSendEvent">SendSimpleEvent</button>
                <button class="button" id="btnSendEventWithAttributes">sendEventWithAttributes</button>
            </div>
            <div class="container">
                <button class="button" id="btnSendSimpleRevenue">SendSimpleRevenue</button>
                <button class="button" id="btnSendFullRevenue">SendFullRevenue</button>
            </div>
        </div>
        
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>

    </body>
</html>
